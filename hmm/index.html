    <button id="lol" onclick="xdd()"><i class="fa-solid fa-hand-pointer"></i>⠀ </button>
    <h1 class="ml9">
      <span class="text-wrapper">
        <span class="letters">Noo má jakákoliv snaha zde byla stejně zbytečná... Tudíž I gotta say goodbye. Don't you worry, I'll still be crying for you..<br>
        Ale chci ti ještě jednou za vše poděkovat. Opravdu si vážím tvé podpory a zájmu ♥ </span>
      </span>
      <h1 class="ml14">
        <span class="text-wrapper">
          <span class="letters">And I'm confused you never thought that I really .... ....</span>
          <span class="line"></span>
        </span>
      </h1>
      <h1 class="ml16">Made with love :*</h1>
    </h1>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/2.0.2/anime.min.js"></script>
    <script>
      const button = document.getElementById('lol');
      const main = document.getElementById('main');
      // Wrap every letter in a span
function xdd() {
  main.style.display = 'none';
var textWrapper = document.querySelector('.ml9 .letters');
textWrapper.innerHTML = textWrapper.textContent.replace(/\S/g, "<span class='letter'>$&</span>");

anime.timeline({loop: false})
  .add({
    targets: '.ml9 .letter',
    scale: [0, 1],
    duration: 1500,
    elasticity: 600,
    delay: (el, i) => 45 * (i+1)
  }).add({
    targets: '.ml9',
    opacity: 0,
    duration: 1000,
    easing: "easeOutExpo",
    delay: 1000
  });
  var textWrapper2 = document.querySelector('.ml16');
textWrapper2.innerHTML = textWrapper2.textContent.replace(/\S/g, "<span class='letter'>$&</span>");

anime.timeline({loop: true})
  .add({
    targets: '.ml16 .letter',
    translateY: [-100,0],
    easing: "easeOutExpo",
    duration: 1400,
    delay: (el, i) => 30 * i
  }).add({
    targets: '.ml16',
    opacity: 0,
    duration: 1000,
    easing: "easeOutExpo",
    delay: 1000
  });
  var textWrapper3 = document.querySelector('.ml14 .letters');
textWrapper3.innerHTML = textWrapper3.textContent.replace(/\S/g, "<span class='letter'>$&</span>");

anime.timeline({loop: true})
  .add({
    targets: '.ml14 .line',
    scaleX: [0,1],
    opacity: [0.5,1],
    easing: "easeInOutExpo",
    duration: 900
  }).add({
    targets: '.ml14 .letter',
    opacity: [0,1],
    translateX: [40,0],
    translateZ: 0,
    scaleX: [0.3, 1],
    easing: "easeOutExpo",
    duration: 800,
    offset: '-=600',
    delay: (el, i) => 150 + 25 * i
  }).add({
    targets: '.ml14',
    opacity: 0,
    duration: 1000,
    easing: "easeOutExpo",
    delay: 1000
  });
}
    </script>
